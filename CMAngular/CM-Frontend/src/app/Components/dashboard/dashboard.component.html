<table class="table table-striped table-sm">
  <thead>
    <tr>
      <th scope="col" style="direction: ltr; text-align: center">StudentId</th>
      <th scope="col" style="direction: ltr; text-align: center">Name</th>
      <th scope="col" style="direction: ltr; text-align: center">Department</th>
      <th scope="col" style="direction: ltr; text-align: center">Score</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of crud.list">
      <td style="direction: ltr; text-align: center">
        {{ student.studentRoll }}
      </td>
      <td style="direction: ltr; text-align: center">
        {{ student.studentName }}
      </td>
      <td style="direction: ltr; text-align: center">
        {{ student.department }}
      </td>
      <td style="direction: ltr; text-align: center">
        {{ student.score }}
      </td>
    </tr>
  </tbody>
</table>
